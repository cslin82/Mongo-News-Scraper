<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form action="" method="post">
            <div class="form-group">
                    <label for="note-text">Note note</label>
                    <input class="form-control" id="note-text" aria-describedby="noteHelp" name="note-text" placeholder="Enter note" type="text">
                    <small id="noteHelp" class="form-text text-muted">Enter a note for article titled "Level Up with New Productivity Features in Firefox for iOS".</small>
                    <input type="hidden" name="article-id" id="article-id" value="5b2db52694c08956eb6b64a1">
            </div>
        </form>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {

            // jQuery methods go here...

            $("form").submit(function (event) {
                event.preventDefault();

                let tempNote = {
                    noteText: $('#note-text').val().trim(),
                    articleID: $('#article-id').val()
                }

                console.log(tempNote);

                $.post("/api/article/5b2db52694c08956eb6b64a1", tempNote), function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                };
                




            });
        }); 
    </script>
</body>
</html>
